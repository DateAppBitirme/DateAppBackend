<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #5f41d9;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #5f41d9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #4a2fc1;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifre Sıfırlama</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="token" name="token">

            <div class="form-group">
                <label for="password">Yeni Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit">Şifreyi Sıfırla</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('userId').value = urlParams.get('userId') || '';
            document.getElementById('token').value = urlParams.get('token') || '';

            document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Parolalar eşleşmiyor.');
                    return;
                }

                const requestBody = {
                    userId: document.getElementById('userId').value,
                    token: document.getElementById('token').value,
                    password: password,
                    confirmPassword: confirmPassword
                };

                try {
                    const response = await fetch('/api/Account/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        alert('Şifreniz başarıyla sıfırlandı!');
                    } else {
                        alert('Şifre sıfırlama başarısız.');
                    }
                } catch (error) {
                    alert('Bağlantı hatası.');
                }
            });
        });
    </script>
</body>
</html>
