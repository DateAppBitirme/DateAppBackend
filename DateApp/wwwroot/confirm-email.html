<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama Başarılı</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7fafc;
        }
        
        .card {
            background-color: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            color: #48bb78;
        }
        
        h2 {
            color: #2d3748;
            font-size: 24px;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }
        
        .login-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h2>E-posta doğrulama başarılı.<br>Artık giriş yapabilirsiniz.</h2>
        
    </div>
</body>
</html>
