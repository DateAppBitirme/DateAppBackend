<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalR Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
    <h2>SignalR Test Client</h2>

    <label>Access Token:</label><br />
    <input type="text" id="token" size="80" /><br /><br />

    <label>Receiver ID:</label><br />
    <input type="text" id="receiverId" /><br /><br />

    <label>Message:</label><br />
    <input type="text" id="message" /><br /><br />

    <button type="button" id="connectBtn">ğŸ”Œ BaÄŸlan</button>
    <button type="button" id="sendBtn">ğŸ“¤ Mesaj GÃ¶nder</button>

    <h3>ğŸ“¥ Gelen Mesajlar:</h3>
    <ul id="messages"></ul>

    <script>
        let connection;

        document.getElementById("connectBtn").addEventListener("click", async () => {
            const token = document.getElementById('token').value;
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:7138/chatHub", {
                    accessTokenFactory: () => token
                })
                .configureLogging(signalR.LogLevel.Information)
                .build();

            connection.on("ReceiveMessage", msg => {
                const ul = document.getElementById('messages');
                const li = document.createElement('li');
                li.textContent = `ğŸ“© ${msg.senderId}: ${msg.content} (${new Date(msg.sentAt).toLocaleTimeString()})`;
                ul.appendChild(li);
            });

            try {
                await connection.start();
                console.log("âœ… BaÄŸlantÄ± kuruldu.");
                document.getElementById("connectBtn").disabled = true;

            } catch (err) {
                console.error("âŒ BaÄŸlantÄ± hatasÄ±:", err);
            }
        });

        document.getElementById("sendBtn").addEventListener("click", async () => {
            const receiverId = document.getElementById('receiverId').value;
            const message = document.getElementById('message').value;
            try {
                await connection.invoke("SendMessage", receiverId, message);
                console.log("ğŸ“¤ Mesaj gÃ¶nderildi.");
            } catch (err) {
                console.error("âŒ Mesaj gÃ¶nderme hatasÄ±:", err);
            }
        });
    </script>
</body>
</html>
